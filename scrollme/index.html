<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>scroll me plugin</title>
	<link rel="stylesheet" type="text/css" href="style.css" media="all" />
	
</head>
<body>

<div class="scrollme ">
<div 
class="aniateme"
		data-when="enter"
        data-from="0.5"
        data-to="0"
        data-opacity="0"
        data-translatex="-400"
        data-rotatez="90"


>
dut eta bar erokom keni?


</div>




</div>
<div class="scrollme">
<h3
class="animateme"
				data-when="exit"
				data-from="0"
				data-to="0.75"
				data-opacity="0"
				data-translatey="-150"


>this is my firt scrollmme plugin</h3>
</div>

<div class="scrollme">
<div class=" box">
<div 
class="animateme"
class="effect_box effect_box_scale animateme"
								data-when="view"
								data-from="0.55"
								data-to="0.05"
								data-scale="0"




>



</div>


</div>

</div>






<script type="text/javascript" src=" https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="js/jquery.scrollme.js"></script>
<script type="text/javascript" src="js/custom.js"></script>
	
</body>
</html>
